<div class="postContainer">
  <div *ngIf="posts | async as postsData">
    <div *ngIf="currentPost |async as activePost">
      <div class="activePost">Active post id: <b>{{activePost.id == 0 ? 'Not Selected' : activePost.id}}</b></div>
      <div class="cardContainer">
        <app-post *ngFor="let post of postsData" [postObj]="post" [currentPost]="activePost">
        </app-post>
      </div>      
    </div>    
  </div>
</div>
